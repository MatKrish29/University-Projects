	<script>
		document.getElementById("info1").style.display="none";
		document.getElementById("info2").style.display="none";
		document.getElementById("info3").style.display="none";
		document.getElementById("info4").style.display="none";
		document.getElementById("cricket").addEventListener("mouseover", function() {
			document.getElementById("info1").style.display="block";
		});
		document.getElementById("football").addEventListener("mouseover", function() {
			document.getElementById("info2").style.display="block";
		});
		document.getElementById("tennis").addEventListener("mouseover", function() {
			document.getElementById("info3").style.display="block";
		});
		document.getElementById("basketball").addEventListener("mouseover", function() {
			document.getElementById("info4").style.display="block";
		});
		document.getElementById("cricket").addEventListener("mouseleave", function() {
			document.getElementById("info1").style.display="none";
		});
		document.getElementById("football").addEventListener("mouseleave", function() {
			document.getElementById("info2").style.display="none";
		});
		document.getElementById("tennis").addEventListener("mouseleave", function() {
			document.getElementById("info3").style.display="none";
		});
		document.getElementById("basketball").addEventListener("mouseleave", function() {
			document.getElementById("info4").style.display="none";
